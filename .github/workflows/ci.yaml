name: CI
on:
  pull_request:
    branches:
     - main
  push:
    branches:
     - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v1
        with:
          go-version: "1.21"

      - uses: stondo/actions@main
        with:
          subcommand: test
