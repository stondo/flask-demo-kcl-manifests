name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      image:
        required: true
        description: 'docker image name'
      sha-tag:
        required: true
        description: 'docker image tag'
jobs:
  update-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        if: ${{ github.event.inputs.image }}
      
      - name: Set up Go 1.21
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Install KCL CLI
        run: go install kcl-lang.io/cli/cmd/kcl@latest

      - name: KCL config edit
        if: ${{ github.event.inputs.image }}
        run: kcl -O _config.containers.flask_demo.image="${{ github.event.inputs.image }}:${{ github.event.inputs.sha-tag }}"

      - name: Git Commit/Push Changes
        uses: EndBug/add-and-commit@v9
        if: ${{ github.event.inputs.image }}
        with:
          default_author: github_actions
          message: "kcl code set image to ${{ github.event.inputs.image }}:${{ github.event.inputs.sha-tag }}"
